<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Simple Note - Your Personal Note-Taking App</title>

    <!-- SEO & Meta Tags -->
    <meta name="description" content="A simple and elegant note-taking application to store and manage your notes efficiently.">
    <meta property="og:title" content="Simple Note - Your Personal Note-Taking App">

<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Simple Note</h2>
            <button id="new-note-btn">+ New Note</button>
            <ul id="notes-list"></ul>
        </aside>

        <section class="main-panel">
            <input type="text" id="note-title" placeholder="Note Title">
            <p id="note-timestamp" style="font-size: 12px; color: #5a4634; margin-top: 5px; padding-left: 15px;"></p>
            <textarea id="note-content" placeholder="Write your note here..."></textarea>
        </section>
    </div>

    <script src="script.js" defer></script>
